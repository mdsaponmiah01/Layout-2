<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 2</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		 <div class="header_wrapper">
			
				<div class="header_top">
					<div class="social-link">
						<p>Social Links</p>
					</div>
					<div class="search_box">
						<p>Search Box</p>
					</div>
				</div>
				<div class="header_bottom">
					<div class="log">
						<p>Logo</p>
					</div>
					<div class="menu">
						<p>Menu Bar</p>
					</div>
				</div>
			
		 </div>
	
	</header>
	
	
	<div class="content_wrapper">
		<div class="main">
			<div class="main_content" id="content">
			<p>Main Content</p>
			</div>
			<div class="side_bar" id="content">
				<p>Side Bar</p>
			</div>
		</div>
	</div>
	
	<footer>
		<div class="footer">
			<p>Footer</p>
		</div>
	</footer>
	
</body>
</html>
